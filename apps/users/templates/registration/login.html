{% load static %}

<html lang="ru">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Вход - domen</title>

  <link href="{% static "/users/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
  <link href="{% static "/users/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
  <link href="{% static "/users/css/wqtt-admin.css" %}" rel="stylesheet">
</head>

<body class="bg-gradient-login">

  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9 col-login">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">domen</h1>
                  </div>
                  <form method="post" class="user">
                    {% csrf_token %}
                    <div id="div_id_username" class="form-group"> <label for="id_username" class=" requiredField">
                      Имя<span class="asteriskField">*</span> </label>
                    <div class=""> <input type="username" name="username" maxlength="52" autofocus="" class="textinput textInput form-control" required="" id="id_username"> </div>
                    </div>
                    <div id="div_id_password" class="form-group"> <label for="id_password" class=" requiredField">
                        Пароль<span class="asteriskField">*</span> </label>
                      <div class=""> <input type="password" name="password" autocomplete="current-password"
                          class="textinput textInput form-control" required="" id="id_password"> </div>
                    </div>

                    <div class="form-group">
                      <a href="/accounts/password_reset/" class="tx-info tx-12 d-block mg-t-10">Забыли пароль?</a>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </div>
                    {{form.errors}}
                  </form>
                  <hr>
                  <div class="text-center">
                    <div class="mg-t-60 tx-center">Нет учетной записи? <a href="/account/register/"
                        class="tx-info">Регистрация</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="/static/js/wqtt-admin.js"></script>


</body>

</html>
